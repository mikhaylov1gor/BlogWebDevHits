<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
<div id="auth-container">
    <h2>Вход</h2>
    <form id="auth-form">
        <label for="email">Логин:</label>
        <input type="email" id="email" name="email" placeholder="name@example.com" required />

        <label for="password">Пароль:</label>
        <input type="password" id="password" name="password" placeholder="Введите пароль" required><br><br>

        <button type="submit" id = "login" class="sign-in-button">Войти</button>
        <button type="button" id = "register" class="sign-up-button">Зарегистрироваться</button>
    </form>
    <hr>
</div>
<script src="../js/app/login.js" type="module" defer></script>

</body>
</html>
