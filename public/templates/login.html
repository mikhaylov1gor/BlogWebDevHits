<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
<div id="login-modal" class="modal" style="display: none;">
    <div class="modal-content">
        <h2>Вход</h2>
        <div id="login-error" style="color: red; display: none;"></div>
        <form id="login-form">
            <label for="email">Логин:</label>
            <input type="email" id="email" name="email" placeholder="name@example.com" required />

            <label for="password">Пароль:</label>
            <input type="password" id="password" name="password" placeholder="Введите пароль" required><br><br>

            <button type="submit" class="sign-in-button">Войти</button>
            <button type="button" class="sign-up-button">Зарегистрироваться</button>
        </form>
        <hr>
    </div>
</div>
</body>
</html>
