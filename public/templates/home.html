<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/css/home.css">
    <link rel="stylesheet" href="/css/loading.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<main>
    <div class="create-post-button-container">
        <button id="create-post-button">Написать пост</button>
    </div>
    <section id="filters">
        <form id="filter-form">
            <header>
                <h2>Фильтры</h2>
            </header>
            <div class="filter-row">
                <div class="input-group" style="width: 50%;">
                    <label for="author">Поиск по имени автора</label>
                    <input type="text" id="author" name="author">
                </div>
                <div class="input-group" style="width: 50%;">
                    <label for="tags">Поиск по тегам</label>
                    <select id="tags" multiple name="tags">
                            <!--тут теги будут !-->
                    </select>
                </div>
            </div>
            <div class="filter-row">
                <div class="input-group" style="width: 20%;">
                    <label for="sorting">Сортировать</label>
                    <select id="sorting" name="sorting">
                        <option value="CreateDesc">По дате создания (сначала новые)</option>
                        <option value="CreateAsc">По дате создания (сначала старые)</option>
                        <option value="LikeAsc">По количеству лайков(возрастание)</option>
                        <option value="LikeDesc">По количеству лайков(убывание)</option>
                    </select>
                </div>
                <div class="input-group" style="width: 20%;">
                    <label for="min_reading">Время чтения от</label>
                    <input id="min_reading" type="number" name="start_date">
                </div>
                <div class="input-group" style="width: 20%;">
                    <label for="max_reading">Время чтения до</label>
                    <input id="max_reading" type="number" name="end_date">
                </div>

                <div class="input-group" id="checkbox_onlyMine" style="width: 20%;">
                    <label for="only_mine">Только мои группы</label>
                    <input id="only_mine" type="checkbox" name="only_mine">
                </div>
                <button id="confirm-button" type="submit" style="margin-left: auto; width: 20%">Применить</button>
            </div>
        </form>
    </section>

    <div id="loading" style="display: none;">
        <div id="load">
            <div>G</div>
            <div>N</div>
            <div>I</div>
            <div>D</div>
            <div>A</div>
            <div>O</div>
            <div>L</div>
        </div>
    </div>

    <section id="posts"></section>

    <div id="pagination" style="display: none;"></div>
</main>
<script src="../js/app/home.js" type="module" defer></script>
</body>
</html>
